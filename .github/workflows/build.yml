name: Build APK (ZIP)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Find ZIP and unzip
        run: |
          ZIPFILE=$(ls -1S *.zip | head -n 1)
          echo "Using zip: $ZIPFILE"
          rm -rf project
          mkdir -p project
          unzip -q "$ZIPFILE" -d project

          ROOT_DIR=$(python3 - <<'PY'
import os
root_dir = ""
for root, dirs, files in os.walk("project"):
    if "settings.gradle" in files or "settings.gradle.kts" in files:
        root_dir = root
        break
print(root_dir)
PY
)
          if [ -z "$ROOT_DIR" ]; then
            echo "ERROR: Could not find settings.gradle(.kts) after unzip."
            exit 1
          fi
          echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV
          echo "Gradle root: $ROOT_DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses >/dev/null

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Build Debug APK
        working-directory: ${{ env.ROOT_DIR }}
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.ROOT_DIR }}/app/build/outputs/apk/debug/*.apk 
