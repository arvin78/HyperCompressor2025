name: Build APK from ZIP (Ultimate Fix)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.6"

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip ZIP (auto)
        shell: bash
        run: |
          set -euo pipefail
          ZIPFILE="$(ls -t *.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIPFILE" ]; then
            echo "ERROR: No .zip in repo root."
            ls -la
            exit 1
          fi
          echo "Using ZIP: $ZIPFILE"
          rm -rf project
          mkdir -p project
          unzip -o "$ZIPFILE" -d project

      - name: Find project root
        shell: bash
        run: |
          set -euo pipefail
          ROOT_FILE="$(find project -maxdepth 10 -type f \( -name settings.gradle.kts -o -name settings.gradle \) -print -quit || true)"
          if [ -z "$ROOT_FILE" ]; then
            echo "ERROR: settings.gradle(.kts) not found inside zip."
            find project -maxdepth 4 -type f | head -n 200 || true
            exit 1
          fi
          ROOT_DIR="$(dirname "$ROOT_FILE")"
          echo "ROOT_DIR=$ROOT_DIR" >> "$GITHUB_ENV"
          echo "Project root: $ROOT_DIR"

      - name: Auto-fix missing styles (ShapeAppearanceOverlay)
        shell: bash
        run: |
          set -euo pipefail

          # gradlew perms + CRLF
          if [ -f "$ROOT_DIR/gradlew" ]; then
            sed -i 's/\r$//' "$ROOT_DIR/gradlew" || true
            chmod +x "$ROOT_DIR/gradlew" || true
          fi

          VALUES_DIR="$ROOT_DIR/app/src/main/res/values"
          mkdir -p "$VALUES_DIR"

          # Base style: ShapeAppearanceOverlay (THIS was missing and caused your AAPT crash)
          if ! grep -R --include='*.xml' -n 'name="ShapeAppearanceOverlay"' "$VALUES_DIR" >/dev/null 2>&1; then
            printf '%s\n' \
              '<resources>' \
              '  <style name="ShapeAppearanceOverlay">' \
              '    <item name="cornerFamily">rounded</item>' \
              '    <item name="cornerSize">16dp</item>' \
              '  </style>' \
              '</resources>' \
              > "$VALUES_DIR/hyper_hotfix_shape_base.xml"
          fi

          # Keep these too (safe)
          if ! grep -R --include='*.xml' -n 'name="ShapeAppearanceOverlay\.App"' "$VALUES_DIR" >/dev/null 2>&1; then
            printf '%s\n' \
              '<resources>' \
              '  <style name="ShapeAppearanceOverlay.App">' \
              '    <item name="cornerFamily">rounded</item>' \
              '    <item name="cornerSize">16dp</item>' \
              '  </style>' \
              '</resources>' \
              > "$VALUES_DIR/hyper_hotfix_shape_app.xml"
          fi

          if ! grep -R --include='*.xml' -n 'name="ShapeAppearanceOverlay\.App\.Round16"' "$VALUES_DIR" >/dev/null 2>&1; then
            printf '%s\n' \
              '<resources>' \
              '  <style name="ShapeAppearanceOverlay.App.Round16">' \
              '    <item name="cornerFamily">rounded</item>' \
              '    <item name="cornerSize">16dp</item>' \
              '  </style>' \
              '</resources>' \
              > "$VALUES_DIR/hyper_hotfix_shape_round16.xml"
          fi

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "$ROOT_DIR"
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.6
            chmod +x ./gradlew
          fi
          ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error 
