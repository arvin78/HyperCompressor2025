name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Detect ZIP and unzip
        run: |
          ls -la
          ZIP_FILE="$(ls -1 *.zip | head -n 1)"
          echo "Using ZIP: $ZIP_FILE"
          unzip -o "$ZIP_FILE"
          echo "After unzip:"
          ls -la

      - name: Find project root
        id: findroot
        run: |
          ROOT_FILE=$(find . -maxdepth 5 \( -name "settings.gradle.kts" -o -name "settings.gradle" \) | head -n 1)
          echo "ROOT_FILE=$ROOT_FILE"
          if [ -z "$ROOT_FILE" ]; then
            echo "Project root not found!"
            exit 1
          fi
          ROOT_DIR=$(dirname "$ROOT_FILE")
          echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.6"

      - name: Build Debug APK
        run: |
          cd "$ROOT_DIR"
          gradle wrapper --gradle-version 8.6
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: Collect APK
        run: |
          mkdir -p out
          APK_PATH=$(find "$ROOT_DIR/app/build/outputs/apk/debug" -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK_PATH"
          if [ -z "$APK_PATH" ]; then
            echo "APK not found!"
            exit 1
          fi
          cp "$APK_PATH" out/app-debug.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: out/app-debug.apk 
