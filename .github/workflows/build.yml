name: Build Android APK (from ZIP)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        shell: bash
        run: |
          set -e
          # Prefer a single ZIP in repo root. If multiple exist, prefer STABLE.
          ZIPFILE="$(ls -1 *STABLE*.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIPFILE" ]; then
            ZIPFILE="$(ls -1 *.zip 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "$ZIPFILE" ]; then
            echo "ERROR: No .zip file found in repository root."
            ls -la
            exit 1
          fi

          echo "Using ZIP: $ZIPFILE"
          rm -rf project
          mkdir -p project
          unzip -q -o "$ZIPFILE" -d project

          ROOT_FILE="$(find project -maxdepth 6 -type f \( -name 'settings.gradle.kts' -o -name 'settings.gradle' \) -print -quit)"
          if [ -z "$ROOT_FILE" ]; then
            echo "ERROR: settings.gradle(.kts) not found after unzip."
            find project -maxdepth 4 -type f | head -n 200
            exit 1
          fi

          ROOT_DIR="$(dirname "$ROOT_FILE")"
          echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV
          echo "Project root: $ROOT_DIR"
          ls -la "$ROOT_DIR"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses (no pipefail)
        shell: bash
        run: |
          set -e
          yes | sdkmanager --licenses > /dev/null || true

      - name: Install required SDK packages
        shell: bash
        run: |
          set -e
          sdkmanager --install "platform-tools" > /dev/null
          sdkmanager --install "platforms;android-34" > /dev/null
          sdkmanager --install "build-tools;34.0.0" > /dev/null

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.6"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "$ROOT_DIR"
          gradle --no-daemon --stacktrace :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            project/**/app/build/outputs/apk/debug/*.apk
