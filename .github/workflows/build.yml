name: Build APK from ZIP (Ultimate)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.6"

      - name: Build from ZIP (auto-fix everything common)
        shell: bash
        run: |
          set -euo pipefail

          sudo apt-get update
          sudo apt-get install -y unzip

          echo "Repo root:"
          ls -la

          ZIPFILE="$(ls -t *.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIPFILE" ]; then
            echo "ERROR: No .zip file found in repo root."
            exit 1
          fi
          echo "Using ZIP: $ZIPFILE"

          rm -rf project
          mkdir -p project
          unzip -o "$ZIPFILE" -d project

          ROOT_FILE="$(find project -maxdepth 8 -type f \( -name settings.gradle.kts -o -name settings.gradle \) -print -quit || true)"
          if [ -z "$ROOT_FILE" ]; then
            echo "ERROR: settings.gradle(.kts) not found inside zip."
            find project -maxdepth 4 -type f | head -n 200 || true
            exit 1
          fi

          ROOT_DIR="$(dirname "$ROOT_FILE")"
          echo "ROOT_DIR=$ROOT_DIR" >> "$GITHUB_ENV"
          echo "Project root: $ROOT_DIR"

          # --- Fix gradlew perms + CRLF
          if [ -f "$ROOT_DIR/gradlew" ]; then
            sed -i 's/\r$//' "$ROOT_DIR/gradlew" || true
            chmod +x "$ROOT_DIR/gradlew" || true
          fi

          # --- Fix missing styles ONLY if missing (prevents Duplicate resources)
          VALUES_DIR="$ROOT_DIR/app/src/main/res/values"
          mkdir -p "$VALUES_DIR"

          if ! grep -R --include='*.xml' -n 'name="ShapeAppearanceOverlay\.App"' "$VALUES_DIR" >/dev/null 2>&1; then
            cat > "$VALUES_DIR/hyper_hotfix_app.xml" <<'XML'
<resources>
  <style name="ShapeAppearanceOverlay.App">
    <item name="cornerFamily">rounded</item>
    <item name="cornerSize">16dp</item>
  </style>
</resources>
XML
          fi

          if ! grep -R --include='*.xml' -n 'name="ShapeAppearanceOverlay\.App\.Round16"' "$VALUES_DIR" >/dev/null 2>&1; then
            cat > "$VALUES_DIR/hyper_hotfix_round16.xml" <<'XML'
<resources>
  <style name="ShapeAppearanceOverlay.App.Round16">
    <item name="cornerFamily">rounded</item>
    <item name="cornerSize">16dp</item>
  </style>
</resources>
XML
          fi

          # --- Install needed Android packages
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          # --- Build
          cd "$ROOT_DIR"
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.6
            chmod +x ./gradlew
          fi

          ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
