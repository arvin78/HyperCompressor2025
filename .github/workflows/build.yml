name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project (any zip name)
        shell: bash
        run: |
          set -e
          echo "Repo root files:"
          ls -la
          ZIPFILE="$(ls -t *.zip | head -n 1)"
          if [ -z "$ZIPFILE" ]; then
            echo "No ZIP found in repo root!"
            exit 1
          fi
          echo "Using ZIP: $ZIPFILE"
          mkdir -p project
          unzip -o "$ZIPFILE" -d project

      - name: Find project root
        shell: bash
        run: |
          set -e
          ROOT_FILE="$(find project -maxdepth 6 -type f \( -name 'settings.gradle.kts' -o -name 'settings.gradle' \) -print -quit)"
          if [ -z "$ROOT_FILE" ]; then
            echo "Could not find settings.gradle(.kts) inside zip"
            exit 1
          fi
          ROOT_DIR="$(dirname "$ROOT_FILE")"
          echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV
          echo "Detected project root: $ROOT_DIR"

      # ✅ HOTFIX: رفع خطای ShapeAppearanceOverlay.App (بدون تغییر ZIP)
      - name: Hotfix missing ShapeAppearanceOverlay.App style
        shell: bash
        run: |
          set -e
          VALUES_DIR="${{ env.ROOT_DIR }}/app/src/main/res/values"
          mkdir -p "$VALUES_DIR"
          cat > "$VALUES_DIR/hyper_styles.xml" <<'XML'
          <resources>
            <style name="ShapeAppearanceOverlay.App">
              <item name="cornerFamily">rounded</item>
              <item name="cornerSize">16dp</item>
            </style>
            <style name="ShapeAppearanceOverlay.App.Round16">
              <item name="cornerFamily">rounded</item>
              <item name="cornerSize">16dp</item>
            </style>
          </resources>
          XML
          echo "Wrote $VALUES_DIR/hyper_styles.xml"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.6"

      - name: Build Debug APK
        shell: bash
        run: |
          set -e
          cd "${{ env.ROOT_DIR }}"
          gradle wrapper --gradle-version 8.6
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            ${{ env.ROOT_DIR }}/app/build/outputs/apk/debug/*.apk
