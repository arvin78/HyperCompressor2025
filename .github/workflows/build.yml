name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate ZIP and unzip
        shell: bash
        run: |
          set -e
          ZIPFILE=$(ls -1S *.zip 2>/dev/null | head -n 1 || true)
          if [ -z "$ZIPFILE" ]; then
            echo "ERROR: No .zip found in repo root."
            ls -la
            exit 1
          fi
          echo "Using ZIP: $ZIPFILE"
          rm -rf project
          mkdir -p project
          unzip -q "$ZIPFILE" -d project

          SETTINGS=$(find project -maxdepth 8 \( -name "settings.gradle.kts" -o -name "settings.gradle" \) -print -quit)
          if [ -z "$SETTINGS" ]; then
            echo "ERROR: settings.gradle(.kts) not found inside zip."
            find project -maxdepth 4 -type f | head -n 200 || true
            exit 1
          fi
          ROOT_DIR=$(dirname "$SETTINGS")
          echo "ROOT_DIR=$ROOT_DIR" >> "$GITHUB_ENV"
          echo "Project root: $ROOT_DIR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        shell: bash
        run: |
          set -e
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses >/dev/null

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Build Debug APK
        shell: bash
        working-directory: ${{ env.ROOT_DIR }}
        run: |
          set -e
          gradle :app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.ROOT_DIR }}/app/build/outputs/apk/debug/*.apk 
